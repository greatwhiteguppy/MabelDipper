<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Page</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}"media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        <div id ="dashboard-top">
            <a href="/appointments">Dashboard | </a>
            <a href="/logout"> Logout</a>
        </div>
        <form action="/update" method="post">
            {% csrf_token %}
            <p>Tasks: <input type="text" value="{{task.task_name}}" name="task_name"></p>
            <p>Status: <select name="task_status">
                <option value="Done">Done</option>
                <option value="Pending">Pending</option>
                <option value="Missed">Missed</option></select>
            </p>
            <p>Date: <input type="date" value="{{task.task_date}}" name="task_date"></p>
            <p>Time: <input type="time" value="{{task.task_time}}" name="task_time"></p>
            <input type="submit" value="Update" id="update-task" class="button">
        </form>
    </body>
</html>
